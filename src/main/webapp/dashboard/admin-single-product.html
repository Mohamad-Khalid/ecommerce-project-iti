<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Manage Products</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>

<body>
<header class="header_area">
    <div class="main_menu">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand logo_h" href="admin-dashboard.jsp">Admin Dashboard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse offset" id="navbarSupportedContent">
                    <ul class="nav navbar-nav menu_nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="admin-dashboard.jsp">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="product-list.jsp">Products</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>

<section class="product-management section_gap">
    <div class="container">
        <h2 class="text-center">Product Management</h2>
        <div class="row">
            <div class="col-lg-6">
                <h3>Edit Product</h3>
                <form id="productForm" action="updateProduct" method="POST">
                    <div class="form-group">
                        <label for="productName">Product Name</label>
                        <input type="text" class="form-control" id="productName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Price</label>
                        <input type="text" class="form-control" id="productPrice" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <textarea class="form-control" id="productDescription" name="description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Stock</label>
                        <input type="number" class="form-control" id="productStock" name="stock" required>
                    </div>
                    <div class="form-group">
                        <label for="productImage">Image URL</label>
                        <input type="text" class="form-control" id="productImage" name="image" required>
                    </div>
                    <div class="form-group">
                        <label for="productBrand">Brand Name</label>
                        <input type="text" class="form-control" id="productBrand" name="brandName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Product</button>
                </form>
            </div>

            <div class="col-lg-6">
                <h3>Product Preview</h3>
                <div class="product-details">
                    <img id="previewImage" class="img-fluid" src="../assets/img/category/s-p1.jpg" alt="">
                    <h4 id="previewName">Product Name</h4>
                    <p id="previewPrice">$0.00</p>
                    <p id="previewDescription">Product description goes here.</p>
                    <p><strong>Brand:</strong> <span id="previewBrand"></span></p>
                    <p><strong>Stock:</strong> <span id="previewStock"></span></p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#productForm').on('input', function() {
            $('#previewName').text($('#productName').val());
            $('#previewPrice').text("$" + $('#productPrice').val());
            $('#previewDescription').text($('#productDescription').val());
            $('#previewBrand').text($('#productBrand').val());
            $('#previewStock').text($('#productStock').val() > 0 ? 'In Stock' : 'Out of Stock');
            $('#previewImage').attr('src', $('#productImage').val());
        });
    });
</script>
</body>

</html>
